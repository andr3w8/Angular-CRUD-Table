<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>  
  </button>
  <span>Angular CRUD</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
  </button>
  <button mat-raised-button color="warn" (click)="openDialog()">Add Product</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.ID}} </td>
        </ng-container>
    
       
        <ng-container matColumnDef="CodMagazin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cod Magazin </th>
          <td mat-cell *matCellDef="let row"> {{row.CodMagazin}} </td>
        </ng-container>
    
       
        <ng-container matColumnDef="DenumireProdus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Denumire Produs </th>
          <td mat-cell *matCellDef="let row"> {{row.DenumireProdus}} </td>
        </ng-container>
    
      
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Dată </th>
          <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
        </ng-container>

        <ng-container matColumnDef="Cantitate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantitate </th>
          <td mat-cell *matCellDef="let row"> {{row.Cantitate}} </td>
        </ng-container>

        <ng-container matColumnDef="PretUnitar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Preț Unitar </th>
          <td mat-cell *matCellDef="let row"> {{row.PretUnitar | currency: 'RON '}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Update & Delete </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editProduct(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteProduct(row.id)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!--  Row shown when there is no matching data. -->
         <tr class="mat-row" *matNoDataRow> 
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> 
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
  </div>
</div>
